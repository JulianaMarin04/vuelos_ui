<div class="container col-md-6">
    <div class="card">
        <div class="card-heard">
            <h3> &nbsp; &nbsp;Actualizacion de Datos</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for=""> Nombre: </label>
                    <input [(ngModel)]="cliente.nombre" name="name" type="text" class="form-control"> 

                </div>
                <div class="form-group">
                    <label for=""> Cedula: </label>
                    <input [(ngModel)]="cliente.cedula" name="name" type="number" class="form-control"> 

                </div>
                <div class="form-group">
                    <label for=""> Telefono: </label>
                    <input [(ngModel)]="cliente.telefono" name="name" type="number" class="form-control"> 

                </div>
                <div style="text-align: right;">
                <button (click)="Act(cliente)" class="btn btn-primary">Guardar</button>
            </div>
            </form>
        </div>
    </div>
</div>
