<div class="container col-md-6">
    <div class="card">
        <div class="card-heard">
            <h3> &nbsp; &nbsp;{{"Actualizacion de Datos" | translate}}</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for=""> {{"Nombre" | translate}}: </label>
                    <input [(ngModel)]="cliente.nombre" name="nombre"  type="text" class="form-control" > 

                </div>
                <div class="form-group">
                    <label for=""> {{"Cedula" | translate}}: </label>
                    <input [(ngModel)]="cliente.cedula" name="cedula" type="number" class="form-control"> 

                </div>
                <div class="form-group"> 
                    <label for=""> {{"Telefono" | translate}}: </label>
                    <input [(ngModel)]="cliente.telefono" name="telefono" type="number" class="form-control"> 

                </div>
                <div style="text-align: right;">
                <button (click)="Act(cliente)" class="btn btn-primary">{{"Guardar" | translate}}
                    <svg class="bi bi-upload" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M.5 8a.5.5 0 01.5.5V12a1 1 0 001 1h12a1 1 0 001-1V8.5a.5.5 0 011 0V12a2 2 0 01-2 2H2a2 2 0 01-2-2V8.5A.5.5 0 01.5 8zM5 4.854a.5.5 0 00.707 0L8 2.56l2.293 2.293A.5.5 0 1011 4.146L8.354 1.5a.5.5 0 00-.708 0L5 4.146a.5.5 0 000 .708z" clip-rule="evenodd"/>
                        <path fill-rule="evenodd" d="M8 2a.5.5 0 01.5.5v8a.5.5 0 01-1 0v-8A.5.5 0 018 2z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>
            </form>
        </div>
    </div>
</div>
