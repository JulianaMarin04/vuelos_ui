<div class="container col-md-10">
    <div class="card">
        <div class="card-heard">
            <h3> &nbsp; &nbsp;Lista Pasajeros</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Cedula</th>
                        <th>Telefono</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes"  class="text-center">
                        <td>{{cliente.idCliente}}</td>
                        <td>{{cliente.nombre}}</td>
                        <td>{{cliente.cedula}}</td>
                        <td>{{cliente.telefono}}</td>
                        <td>
                            <button (click)="Actualizar(cliente)" class="btn btn-warning">Actualizar</button>
                            <button (click)="Eliminar(cliente)" class="btn btn-danger" style="margin-left: 20px;">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
