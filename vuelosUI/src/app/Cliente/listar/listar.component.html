<div class="container">
    <div align="center"  class="card-heard" >
            <h3>{{"Gestion de Pasajeros" | translate}}</h3>
    </div>
    <div>
        <div class="d-flex" style="position: absolute; top: 310px; left: 10px;  padding: 15px;" >
            <div class="card col-sm-4" style="height:50%; background:lightgray; margin: 40px;"> 
                <div class="card-body">   
                        <div class="card-body">
                            <h4>{{"Registro" | translate}}</h4>
                        </div>           
                    <form>
                        <div class="form-group">
                            <label for=""> {{"Nombre" | translate}}: </label>
                            <input [(ngModel)]="cliente.nombre" name="nombre" type="text" class="form-control"> 

                        </div>
                        <div class="form-group">
                            <label for=""> {{"Cedula" | translate}}: </label>
                            <input  [(ngModel)]="cliente.cedula" name="cedula" type="number" class="form-control"> 

                        </div>
                        <div class="form-group">
                            <label for=""> {{"Telefono" | translate}}: </label>
                            <input  [(ngModel)]="cliente.telefono" name="telefono" type="number" class="form-control"> 

                        </div>
                        <div style="text-align: right;">
                        <button (click)="Agregar()" class="btn btn-primary">{{"Guardar" | translate}} 
                            <svg class="bi bi-upload" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M.5 8a.5.5 0 01.5.5V12a1 1 0 001 1h12a1 1 0 001-1V8.5a.5.5 0 011 0V12a2 2 0 01-2 2H2a2 2 0 01-2-2V8.5A.5.5 0 01.5 8zM5 4.854a.5.5 0 00.707 0L8 2.56l2.293 2.293A.5.5 0 1011 4.146L8.354 1.5a.5.5 0 00-.708 0L5 4.146a.5.5 0 000 .708z" clip-rule="evenodd"/>
                                <path fill-rule="evenodd" d="M8 2a.5.5 0 01.5.5v8a.5.5 0 01-1 0v-8A.5.5 0 018 2z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                        </div>
                    </form>
                </div>
            </div>
  
            <div class="row col-sm-7 ">
                <div class="col header-top ">
                    <div class="form-group" style="padding: 15px ;">
                    <input [(ngModel)]="filterList" name="filterList"  class="form-control"  type="text" placeholder="Search...">&nbsp;&nbsp;&nbsp;
                    </div>
                </div>
                        
                <table class="table table-hover" >
                    <thead>
                        <tr class="text-center">
                            <th>{{"Id" | translate}}</th>
                            <th>{{"Nombre" | translate}}</th>
                            <th>{{"Cedula" | translate}}</th>
                            <th>{{"Telefono" | translate}}</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cliente of clientes | filter:filterList"  class="text-center">
                            <td>{{cliente.idCliente}}</td>
                            <td>{{cliente.nombre}}</td>
                            <td>{{cliente.cedula}}</td>
                            <td>{{cliente.telefono}}</td>
                            <td>
                                <button (click)="Actualizar(cliente)" class="btn btn-warning">{{"Actualizar" | translate}}
                                    <svg class="bi bi-arrow-repeat" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M2.854 7.146a.5.5 0 00-.708 0l-2 2a.5.5 0 10.708.708L2.5 8.207l1.646 1.647a.5.5 0 00.708-.708l-2-2zm13-1a.5.5 0 00-.708 0L13.5 7.793l-1.646-1.647a.5.5 0 00-.708.708l2 2a.5.5 0 00.708 0l2-2a.5.5 0 000-.708z" clip-rule="evenodd"/>
                                        <path fill-rule="evenodd" d="M8 3a4.995 4.995 0 00-4.192 2.273.5.5 0 01-.837-.546A6 6 0 0114 8a.5.5 0 01-1.001 0 5 5 0 00-5-5zM2.5 7.5A.5.5 0 013 8a5 5 0 009.192 2.727.5.5 0 11.837.546A6 6 0 012 8a.5.5 0 01.501-.5z" clip-rule="evenodd"/>
                                    </svg>
                                </button>
                                <button (click)="Eliminar(cliente)" class="btn btn-danger" style="margin-left: 20px;">{{"Eliminar" | translate}} 
                                    <svg class="bi bi-trash" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z"/>
                                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" clip-rule="evenodd"/>
                                  </svg>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>    
        </div>
    </div>
</div>
